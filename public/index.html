<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zany Delivery Man</title>
    <link rel="shortcut icon" href="./imgs/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section-center">
      <section class="section-main">
        <div class="col" id="col-1">
          <div class="info">
            <p>Balance: <span id="balance">0.0000 ZANY</span></p>
          </div>
          <div class="col recipients">
            <p class="head">Players</p>
            <div class="holder recipients-holder"></div>
          </div>
        </div>
        <div class="col" id="col-2">
          <div class="col result">
            <p class="head">Result</p>
            <div class="holder result-holder"></div>
          </div>
          <div class="btn-group">
            <button class="btn" id="send" disabled>
              Reward <i class="fas fa-arrow-circle-right"></i>
            </button>
            <button class="btn" id="retry">
              Retry <i class="fas fa-redo"></i>
            </button>
          </div>
        </div>
      </section>
    </section>
    <script src="./main.js"></script>
    <script
      src="https://kit.fontawesome.com/2bba1739f7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
